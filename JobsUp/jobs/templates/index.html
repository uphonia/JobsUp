        <!-- Panel for Sign Up Form -->
        <div class="panel panel-primary panel-transparent">
            <!-- Body of panel -->
            <div class="panel-body">
                <h1> Welcome to JobsUp, <br> an interactive map of <br> open positions in your area! </h1>
                <!-- Sign Up Form -->
                <div class="account"> 
                    <form action="sign_up/" method = "POST">
                    	{% csrf_token %}
                    	<label for="fname"> Username </label> <br> 
                        <input type="text" id="username" name = "username"><br>

                        <label for="fname"> First Name </label> <br> 
                        <input type="text" id="first_name" name = "first_name"><br>
            
                        <label for="lname"> Last Name </label> <br>
                        <input type="text" id="last_name" name = last_name><br>
            
                        <label for="email"> Email </label> <br> 
                        <input type="email" id="email" name = "email"><br>
            
                        <label for="pwd"> Password </label> <br> 
                        <input type="text" id="password" name = "password"><br> 

                        <!--<label for="pwd"> Confirm Password </label> <br> 
                        <input type="text" id="password2" name = "password2"><br>-->

                        <label for="personnel"> Personnel </label> <br>
                        <select class="btn btn-default dropdown-toggle" id="radius" data-toggle="dropdown" style="text-align: left" name = personnel>
                            <option></option>
                            <option> Employee</option>
                            <option> Company</option>
                        </select> <br>

                        <input type="submit" class = "button" value="Sign Up">
                    </form>
                </div>
